<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <title>Контакты</title>
    <!-- Подключаем внешний файл со стилями -->
    <link rel="stylesheet" href="/css/contacts.css" />
  </head>
  <body>
    <!-- Шапка с фоновым изображением -->
    <div class="header-image">
      <img src="/images/jpg/ban/kontakty-2.jpg" alt="Контакты" />
      <div class="header-text">
        <h1>
          Контакты и адреса представительств<br />
          группы компаний Энергомикс
        </h1>
      </div>
    </div>

    <!-- Блок с контактной информацией -->
    <section class="contact-info">
      <ul>
        <p>
          <strong>Телефон горячей линии (Екатеринбург):</strong>
          +7 (343) 288-78-88
        </p>
        <p>
          <button
            data-open-tab="true"
            data-tab-title="Чат"
            data-tab-url="/pages/chat.html"
            class="white-button"
          >
            Написать в чат
          </button>
          – самый быстрый способ связаться с нами. Наш чат-бот знает ответы на
          все типовые вопросы.
        </p>
      </ul>
    </section>

    <!-- Кастомный элемент для динамического списка контактов -->
    <contacts-component></contacts-component>

    <!-- Подключаем JS-скрипт перед закрывающимся тегом body -->
    <script src="/js/contacts.js"></script>
  </body>
</html>
